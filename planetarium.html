<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Planetarium</title>
    <link rel="stylesheet" href="css/planetarium.css">
</head>

<body>
    <div class="earth planet"></div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.6.0.min.js"><\/script>')</script>
<script type="text/javascript" src="js/jquery-social-share-bar.js"></script>
<script src="js/jquery.planetarium.js"></script>
<script>
    $(document).ready(function () {
        /* begin code Ciro */
        $(".planet").planetarium({
            autospin: "4500ms",
            angle: "50deg",
            glow: "rgba(255, 255, 255, 0.34902) 0px 0px 50px, inset 33px 20px 50px rgba(0,0,0,1)",
            pattern: "images/texture-earth.jpg",
            size: "500x500",
            float: true,
            space: "body",
            ring: false,
            ringColor: "#fff",
            ringAngle: "20deg"
        });
    });
     /* einde code Ciro */
</script>

</html>
