    <section>
        <div class="banner_contact" style="width: 100%; height: 500px;" data-vide-bg="./images/codingvid.mp4"
            data-vide-options="loop: false, muted: false, position: 0% 0%">
            <h1>Inschrijven</h1>
        </div>
        <div class="container_form">
            <div class="container_left">
            </div>
            <div class="container_right">
                <div class="container_right_in_container">
                    <h2>Schrijf je in voor de cursus!</h2>
                    <p>Vul hieronder je gegevens in</p>
                    <form id="myForm" action="message.html">
                        <p>
                            <label for="name">Naam</label><br>
                            <input id="name" name="name" minlength="3" type="text">
                        </p>
                        <p>
                            <label for="email">E-Mail </label><br>
                            <input id="email" type="email" name="email">
                        </p>
                        <p>
                            <label for="number">Telnr </label><br>
                            <input id="number" type="text" minlength="8" name="number">
                        </p>

                        <p>
                            <input class="submit" type="submit" value="Verzenden" href="message.html">
                        </p>
                        <p id="succes">Bericht succesvol verzonden</p>
                    </form>
                </div>
            </div>
        </div>
    </section>
