<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <link rel="stylesheet" href="css/roundslider.css">
</head>

<body>
    <!--begin code Yens-->
    <div class="container_slider">
        <div id="slider"></div>
        <div id="slider1"></div>
        <div id="slider2"></div>
    </div>

    <script>
        $(document).ready(function () {

            $("#slider").roundSlider({
                sliderType: "min-range",
                editableTooltip: false,
                radius: 250,
                width: 16,
                value: 80,
                handleSize: +20,
                handleShape: "square",
                circleShape: "pie",
                startAngle: 315,
                tooltipFormat: "changeTooltip",
                startAngle: 10,
                endAngle: 300,
                handleSize: "+5",
                min: "10",
                max: "95",
                step: "3",
                mouseScrollAction: true
            });

            function changeTooltip(e) {
                var val = e.value, speed;
                if (val < 20) speed = "Slow";
                else if (val < 40) speed = "Normal";
                else if (val < 70) speed = "Speed";
                else speed = "Very Speed";

                return val + " km/h" + "<div>" + speed + "<div>";
            }
            $("#slider1").roundSlider({
                radius: 105,
                sliderType: "min-range",
                value: 34,
                min: 0,
                max: 100,
                width: 19,
                circleShape: "pie",
                handleShape: "dot",
                handleSize: "10,50",
                lineCap: "round",
                mouseScrollAction: true,
                startAngle: 80,
                endAngle: 120,
                radius: 200,
                startValue: 20,
                step: 5,
                svgMode: false,
                readOnly: false,
                start,
                stop,
                change,
                drag
            });
            $("#slider1").roundSlider("refreshTooltip");


            $("#slider2").roundSlider({
                radius: 120,
                sliderType: "max-range",
                value: 38,
                min: 20,
                max: 80,
                width: 10,
            });
            function start() {
                $('#slider1 .rs-path-color').css('background-color', 'yellow')
            }
            function stop() {
                $('#slider1 .rs-range-color').css('background-color', 'green')
            }
            function change() {
                $("#slider2").roundSlider("disable");
            }
            function drag() {
                $('#slider1 .rs-border').css('border', '5px dotted black')
            }
        });
    </script>
    <!--begin code Yens-->
</body>

</html>
